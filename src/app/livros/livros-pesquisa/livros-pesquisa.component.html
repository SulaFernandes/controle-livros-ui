<p-card>
  
  <p-table [value]="livros" [paginator]="true" [rows]="5" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h3 class="m-0">Livros</h3>
          <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" placeholder="Pesquisar..." />
          </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Título</th>
            <th>Imagem</th>
            <th>Autor</th>
            <th>Volume</th>
            <th>Páginas</th>
            <th>Status leitura</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-livro>
        <tr>
            <td>{{livro.titulo}}</td>
            <td><img [src]="'assets/images/capa.jpg' + livro.imagem" [alt]="livro.imagem" width="100" height="100" class="shadow-4" /></td>
            <td>{{livro.autor}}</td>
            <td>{{livro.volume}}</td>
            <td>{{livro.qtdPaginas}}</td>
            <td>{{livro.stleitura}}</td>
            <td>
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success" [style]="{'margin-right': '.5em'}"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
          </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            Total de livros {{livros ? livros.length : 0 }}.
        </div>
    </ng-template>
  </p-table>
    
</p-card>
